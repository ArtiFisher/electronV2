<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app" class="app">
      <textarea id="intro-input"></textarea>
      <div id="output" class="output">
          
      </div>
      <div id="input-form" class="input-form">
        <input id="name-input" required class="name-input" placeholder="Name" value="name"/>
        <input id="surname-input" required class="surname-input" placeholder="Surname" value="surname"/>
        <input id="imageURL-input" required class="imageURL-input" placeholder="Image URL" value="https://placeholdit.imgix.net/~text?w=150&h=200"/>
        <input id="unit-input" required class="unit-input" placeholder="Unit" value="unit"/>
        <input id="title-input" required class="title-input" placeholder="Title" value="title"/>
        <input id="skype-input" class="skype-input" placeholder="Skype" value="skype"/>
        <input id="mail-input" required class="mail-input" placeholder="Mail" value="mail"/>
        <textarea id="description-input" class="description-input" placeholder="Description">Description</textarea>
        <button id="save" class="save">Save</button>
        <button id="cancel" class="cancel">Cancel</button>
      </div>
      <button id="next" class="next">Next</button>
      <button id="result" class="result">Create</button>
    </div>
</body>
<script type="text/javascript" src="html.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
